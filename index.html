<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Getting started with JavaScript</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1 class="logo">Logo</h1>
      <div class="links">
        <a href="#" class="html">HTML</a>
        <a href="#" class="css">CSS</a>
        <a href="#" class="javascript">JavaScript</a>
      </div>
    </div>

    <h1 class="main-header">Getting started with JavaScript</h1>
    <h1 id="demo"></h1>

    <!-- drop down -->
    <label for="weather">Select the weather type today</label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>
    <p id="paragraph"></p>

    <!-- lets create a box -->
    <div id="box">
      <h1>This is my Website</h1>
      <label for="select-theme">Select theme</label>
      <select id="select-theme">
        <option value="black">Black</option>
        <option value="white">White</option>
      </select>
    </div>

    <!-- Writting JS in HTML -->
    <script>
      document.getElementById("demo").innerHTML = "My First JavaScript Code";
    </script>
    <script src="script.js"></script>
  </body>
</html>
